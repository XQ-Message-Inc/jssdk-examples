<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="../../stylesheets/core-desktop.css">
    <link rel="shortcut icon" type="image/png" href="../../images/favicon.png"> <title>Tests</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../commons/index.js" type="text/javascript"></script>
    <script src="../../tests/TestLauncher.js" ></script>



</head>
<div class="centerBody">
    <div class="row">

        <div class="logoCell col-1-logo">
            <img src="../../images/chatlogo.png" class="logo">
        </div>

    </div>
    <div class="row">
        <div class="col-2-logo">
            <div class="xqMsg"><small>Javascript SDK Test Suite</small></div>
        </div>
    </div>
    <div id="label-content" class="section Row">
        <label for="label-content" class="TertiaryText" style="visibility: hidden"></label>
    </div>

    <div class="section row">

        <div style="padding-top:1.5em;">
            <div class="form-group">
                <div class="inputText"><input type="text" id="register-input" placeholder="Enter Your Email Here" value="" ></input></div>
                <div class="inputText"><input type="text" id="recipient-input" placeholder="" value="" style="display:none"></input></div>
                <div class="inputText"><input type="text" id="recipient-list-input" placeholder="" value="" style="display:none" ></input></div>
                <div class="inputText"><input type="text" id="pin-input" maxlength="6" placeholder="Enter The PIN" value="" style="display:none"></input></div>
                <div class="inputLightLine"><div></div></div>
            </div>
            <div class="topBoundary2 bottomSpacing">
                <button id="register-button" type="button" class="dropbtn">Register</button>
                <button id="confirm-button" type="button" class="dropbtn" style="display:none" >Confirm</button>
                <button id="run-button" type="button" class="dropbtn" style="display:none" >Run Tests</button>
                <button id="validate-access-request-button" type="button" class="dropbtn" style="display:none">Confirm</button>
                <button id="clear-credentials-button" type="button" class="dropbtn" disabled>Clear Credentials</button>
            </div>
        </div>
        <div id="agenda-items" class="section Row">
            <label for="agenda-items" class="TertiaryText"></label>
        </div>

</div>
</div>

</body>


</html>
